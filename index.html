<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">

        <title>Fruta & Fruto</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <a class="navbar-brand title title--highlight" href="index.html">fruta & fruta</a>

                <!-- menu-hamburguer -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <!-- menu inline -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-item nav-link active" href="#">
                                início <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li>
                            <a class="nav-item nav-link" href="#">receitas</a>
                        </li>
                        <li>
                            <a class="nav-item nav-link" href="#">quem somos</a>
                        </li>
                        <li>
                            <a class="nav-item nav-link" data-toggle="modal" data-target="#contactModal" href="#">contato</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>

            <section id="carouselExampleIndicators" class="carousel slide" data-interval="3000" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <section class="carousel-inner">
                    <figure class="carousel-item active">
                        <img src="src/assets/img/carousel/img1.jpg" class="d-block w-100 carousel__img1" alt="...">
                        <figcaption class="carousel-caption d-none d-md-block h-50">
                            <h1 class="title display-4">Reaproveite melhor os alimentos!</h1>
                        </figcaption>
                    </figure>
                    <figure class="carousel-item">
                        <img src="src/assets/img/carousel/img2.jpg" class="d-block w-100 carousel__img2" alt="...">
                        <figcaption class="carousel-caption d-none d-md-block h-50">
                            <h1 class="title display-4">Economize e ganhe em saúde!</h1>
                        </figcaption>
                    </figure>
                </section>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </section>

            <section id="title">
                <h1 class="title title--highlight text-center pt-5">Receitas para economizar e ganhar em saúde</h1>
                <p class="text-secundary text-center pb-5">Nossas receitas ajuadam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade</p>
            </section>

            <section class="recipes container-fluid bg-light">
                <div class="row justify-content-center">
                    <figure class="card recipe__border col-12 col-md-4 p-0 m-4">
                        <img class="card-img-top recipe__img" src="src/assets/img/recipes/avocado.jpg" alt="tigela com salada de abacate, vista superior">
                        <figcaption class="card-body">
                            <h5 class="card-title">Tigela de acabate</h5>
                            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
                            <a href="#" class="btn button__default">Veja a receita</a>
                        </figcaption>
                    </figure>

                    <figure class="card recipe__border col-12 col-md-4 p-0 m-4">
                        <img class="card-img-top recipe__img" src="src/assets/img/recipes/kiwi.jpg" alt="tigela de mingau com kiwi, vista superior">
                        <figcaption class="card-body">
                            <h5 class="card-title">Salada de kiwi</h5>
                            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
                            <a href="#" class="btn button__default">Veja a receita</a>
                        </figcaption>
                    </figure>

                    <figure class="card recipe__border col-12 col-md-4 p-0 m-4">
                        <img class="card-img-top recipe__img" src="src/assets/img/recipes/mix.jpg" alt="prato com mix de vegetais e mão de pessoa adicionando azeite, vista superior">
                        <figcaption class="card-body">
                            <h5 class="card-title">Mix de vegetais</h5>
                            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
                            <a href="#" class="btn button__default">Veja a receita</a>
                        </figcaption>
                    </figure>

                    <figure class="card recipe__border col-12 col-md-4 p-0 m-4">
                        <img class="card-img-top recipe__img" src="src/assets/img/recipes/bell-peppers.jpg" alt="prato de salada de pimentões com alguns ingredientes ao lado, vista superior">
                        <figcaption class="card-body">
                            <h5 class="card-title">Pimentões à Juliana</h5>
                            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
                            <a href="#" class="btn button__default">Veja a receita</a>
                        </figcaption>
                    </figure>

                    <figure class="card recipe__border col-12 col-md-4 p-0 m-4">
                        <img class="card-img-top recipe__img" src="src/assets/img/recipes/oriental.jpg" alt="tigela com salada de vegetais estilo oriental, vista superior">
                        <figcaption class="card-body">
                            <h5 class="card-title">Prato oriental</h5>
                            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
                            <a href="#" class="btn button__default">Veja a receita</a>
                        </figcaption>
                    </figure>

                    <figure class="card recipe__border col-12 col-md-4 p-0 m-4">
                        <img class="card-img-top recipe__img" src="src/assets/img/recipes/beets.jpg" alt="tigela com beterrabas e dentes de alho assados em primeiro plano, com ingredientes ao fundo">
                        <figcaption class="card-body">
                            <h5 class="card-title">Beterrabas assadas</h5>
                            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
                            <a href="#" class="btn button__default">Veja a receita</a>
                        </figcaption>
                    </figure>
                </div>
            </section>

        </main>
        
        <!-- Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <dialog class="modal-content">
                    <header class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Entre em contato:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </header>
                    <main class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput">Nome completo:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">E-mail:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Deixe sua mensagem:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Insira aqui sua mensagem" rows="3"></textarea>
                            </div>
                        </form>
                    </main>

                    <footer class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn button__default">Enviar</button>
                    </footer>
                </dialog>
            </div>
        </div>

        <footer class="bg-secondary p-3">
            <p class="text-light text-center m-0">
                contato: 
                <a class="text-light" href="malito:email@frutafruto.com.br">email@frutafruto.com.br</a>
            </p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
